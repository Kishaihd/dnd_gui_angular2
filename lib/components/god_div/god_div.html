<style>
    :host {
        display: flex;
        flex-flow: column nowrap;
        justify-content: center;
        margin: 2px;
        padding: 2px;
    }

    #divbox {
        width: 200px;
        height: 180px;
    }

    #clicky {
        border: 3px solid black;
        padding: 4px;
        margin: 4px;
    }
</style>

<div>
    <button type="button" id="divbox" (onclick)="pc_in_deity.deity = deity">
        <h1>{{deity.name}}</h1>
        <img><!-- -->
        <bs-modal #myModal [header]="deity.name"
                  positiveLabel="close"
                  [actions]="['POSITIVE']">
            <div>Alignment: {{ deity.alignment }}</div>
            <div>Domains: {{ deity. domains }}</div>
        </bs-modal>
        <button class="btn btn-primary" (click)="myModal.show()">Details</button>
        <hr>
        {{ deity.description }}
        <pre><!--img maybe have a deity-specific small image? eg a leaf for silvanus--></pre>
    </button>
</div>
