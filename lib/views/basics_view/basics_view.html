<style>
    :host {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        flex-flow: column nowrap;
        padding: 4px;
        margin: 2px;
        border: 1px solid black;
    }

    #name-box {
        display: flex;
        flex-flow: row wrap;
        width: 65%;
        padding: 2px;
        margin: 2px;
    }

    .box {
        display: flex;
        flex-flow: row wrap;
        justify-content: center;
        min-width: 266px;
        max-width: 650px;
        min-height: 266px;
        max-height: 650px;
        padding: 2px;
        margin: 2px;
    }

    .active {

    }

    .alignment-box {
        display: flex;
        width: 31%;
        height: 31%;
        min-width: 82px;
        min-height: 82px;
        align-items: center;
        justify-content: center;
        padding: 2px;
        margin: 2px;
    }

    .alignment-box:before {
        content: "";
        display: block;
        padding-top: 100%;
        float: left;
    }

</style>

<h1> Ch </h1>
<!--button (click)="generate()">Generate</button--> <!-- This will pregenerate a character! -->
<input id="name-box" #nameInput type="text" placeholder="Name..." [(ngModel)]="name" autofocus="true">

<vu-selector class="box" style="border: 2px solid black;" [(selectedIndex)]="alignmentSelected">
    <button *ngFor="let alignment of character.alignmentChoices; let i = index" vuSelectable
            class="alignment-box vertical center center-justified">
        {{ alignment }}
    </button>
</vu-selector>
