<style>
    .ab-box {
        display: flex;
        flex-flow: column nowrap;
        margin: 2px;
        padding: 2px;
        width: 12em;
        border: solid black 1px;
    }
    .abilities-class {
        display: flex;
        align-content: space-between;
        flex-flow: column nowrap;
        padding: 2px;
    }
</style>


<div class="ab-box">
    <button style="margin: 4px;" (click)="rollStats()">Roll Stats</button>
    <div class="abilities-class" *ngFor="let ab of abList">
        <ability-div [ability]="ab"></ability-div>
    </div>
</div>
